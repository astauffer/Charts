<html>
<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script type="text/javascript" src="https://vega.github.io/vega/vega.min.js"></script>
  <script type="text/javascript" src="https://npmcdn.com/arcgis-cedar/dist/cedar.js"></script>
</head>
<body>

<div class="row">
  <div style="width: 300px; height: 300px" id="chart"></div>

</div>

<script>
{
  "type": "bar-horizontal",
  "dataset": {
    "url": "https://maps.raleighnc.gov/arcgis/rest/services/Parks/Greenway/MapServer/0",
    "query": {
      "groupByFieldsForStatistics": "MATERIAL",
      "outStatistics": [
        {
          "statisticType": "SUM",
          "onStatisticField": "LENGTH_FT",
          "outStatisticFieldName": "LENGTH_FT_SUM"
        }
      ]
    },
    "mappings": {
      "y": {
        "field": "MATERIAL",
        "label": "Material"
      },
      "x": {
        "field": "LENGTH_FT_SUM",
        "label": "Length (feet)"
      }
    }
  }
}

</script>
</body>
</html>
