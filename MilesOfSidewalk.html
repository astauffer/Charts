<html>
<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script type="text/javascript" src="https://vega.github.io/vega/vega.min.js"></script>
  <script type="text/javascript" src="https://npmcdn.com/arcgis-cedar/dist/cedar.js"></script>
</head>
<body>

<div class="row">
  <div style="width: 300px; height: 300px" id="chart"></div>

</div>

<script>
var chart = new Cedar({"type":"time"});

var dataset = {
  "url":"https://services.arcgis.com/bkrWlSKcjUDFDtgw/arcgis/rest/services/It's_a_Tornado_Map/FeatureServer/0",
  "mappings":{
    "x": {"field":"Date", "label": "Date"},
    "y": {"field":"Injuries", "label": "Injuries"},
    "sort":"Date"

  }
};

chart.tooltip = {
  "title": "{Year}",
  "content": "{Injuries} injuries
{Fatalities} fatalities"
};

chart.dataset = dataset;
//chart.dataset.mappings.sort = "DATE";
chart.show({
  elementId: "#chart",
  autolabels: true
});


</script>
</body>
</html>
